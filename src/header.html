<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/build.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>


<header class="header">
    <div class="container header__container">
        <div class="row m-row align-justify align-middle header__row">
            <div class="header__column col-lg-2">
                <a href="/">
                    <img src="img/eckojay-logo.png" alt="site logo" class="image header__logo">
                </a>
            </div>
            <div class="header__column col-lg-10">
                <ul class="header-list">
                    <li class="header-list__item">
                        <a class="header-list__btn">About Us<i class="icon-arrow-down"></i></a>
                        <ul class="header-sublist">
                            <li class="header-sublist__item">
                                <a href="/" class="header-sublist__link">About Us 1</a>
                            </li>
                            <li class="header-sublist__item">
                                <a href="/" class="header-sublist__link">About Us 2</a>
                            </li>
                            <li class="header-sublist__item">
                                <a href="/" class="header-sublist__link">About Us 3</a>
                            </li>
                        </ul>
                    </li>
                    <li class="header-list__item">
                        <a href="/" class="header-list__link active">Listings</a>
                    </li>
                    <li class="header-list__item">
                        <a href="/" class="header-list__link">Buying</a>
                    </li>
                    <li class="header-list__item">
                        <a class="header-list__btn">Services<i class="icon-arrow-down"></i></a>
                        <ul class="header-sublist">
                            <li class="header-sublist__item">
                                <a href="/" class="header-sublist__link">About Us 1</a>
                            </li>
                            <li class="header-sublist__item">
                                <a href="/" class="header-sublist__link">About Us 2</a>
                            </li>
                            <li class="header-sublist__item">
                                <a href="/" class="header-sublist__link">About Us 3</a>
                            </li>
                        </ul>
                    </li>
                    <li class="header-list__item">
                        <a href="/" class="header-list__link">Testimonials</a>
                    </li>
                    <li class="header-list__item">
                        <a href="/" class="header-list__link">Contact</a>
                    </li>
                    <li class="header-list__item">
                        <a href="/" class="header-list__newsletter btn-primary --newsletter --red">
                            <span>
                                <i class="icon-newsletter"></i>
                                newsletter
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>


        <div class="hamburger">
            <div class="hamburger__box">
                <div class="hamburger__inner"></div>
            </div>
        </div>
    </div>
</header>




<script src="js/libs/jquery-3.2.1.min.js"></script>
<script src="js/front.js"></script>
</body>
</html>
