<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>

    <link rel="stylesheet" href="css/build.css">

</head>
<body>

<div class="small-screen" style="background-image: url(img/contact-bg.jpg);">
    <div class="small-screen__overlay"></div>
    <div class="small-screen__content">
        <div class="display-table">
            <div class="display-table__cell">
                <h1 class="small-screen__title">Contact</h1>
                <ul class="breadcrumbs__list text-center">
                    <li class="breadcrumbs__item">
                        <a href="https://ecko-jay.le-target.com" class="breadcrumbs__link">Home</a>
                    </li>
                    <li class="breadcrumbs__item">
                        <a href="#" class="breadcrumbs__link active">Contact</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>


<div class="contact">
    <div class="container">
        <div class="row m-row">
            <div class="column col-md-8">
                <h2 class="contact__title">Get in Touch</h2>
                <p class="contact__txt">Have a question? Fill in the form below and we will get back to you as soon as we can.</p>
                <form action="/" id="">
                    <div class="row m-row">
                        <div class="column col-sm-6">
                            <div class="form__group-5">
                                <input type="text" name="name" class="form__input" placeholder="name">
                            </div>
                        </div>
                        <div class="column col-sm-6">
                            <div class="form__group-5">
                                <input type="email" name="email" class="form__input" placeholder="email">
                            </div>
                        </div>
                        <div class="column col-sm-6">
                            <div class="form__group-25">
                                <input type="text" name="phone" class="form__input" placeholder="phone">
                            </div>
                        </div>
                        <div class="column col-sm-6">
                            <div class="form__group-25">
                                <input type="text" name="subject" class="form__input" placeholder="subject">
                            </div>
                        </div>
                        <div class="column col-xs-12">
                            <div class="form__group-30">
                                <textarea name="message" class="form__area" placeholder="message"></textarea>
                            </div>
                        </div>
                        <div class="column col-sm-6">
                            <button type="submit" class="btn btn-primary --red --arrow-right">
                                <span>
                                    SEND MESSAGE
                                    <i class="icon-arrow-right"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="column col-md-3">
                <h2 class="contact__title">Contact Info</h2>
                <ul class="contact-list">
                   <li class="contact-list__item">
                       <i class="icon-marker"></i>
                       <p>1865 Leslie Street, Suite 202 Don Mills, Ontario M3B 2M3</p>
                   </li>
                    <li class="contact-list__item">
                        <i class="icon-phone"></i>
                        <p>Office: (416) 445-8858</p>
                    </li>
                    <li class="contact-list__item">
                        <i class="icon-fax"></i>
                        <p>Fax: (416) 445-5590</p>
                    </li>
                    <li class="contact-list__item">
                        <i class="icon-mail"></i>
                        <p>Email: eckojay@eckojay.com</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<div id="contact-map"></div>


<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3b1gPEjeBRZJXI5DJyCE4RJl-4PULenI&callback=initMap"></script>
<script type="text/javascript">
    function initMap() {
        let locations = [
            ['Bala Park', 45.002848, -79.604434],
        ];
        let map = new google.maps.Map(document.getElementById('contact-map'), {
            zoom: 15,
            center: new google.maps.LatLng(45.002848, -79.604434),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        let infowindow = new google.maps.InfoWindow();

        let marker, i;

        for (i = 0; i < locations.length; i++) {
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                map: map
            });

            google.maps.event.addListener(marker, 'click', (function(marker, i) {
                return function() {
                    infowindow.setContent(locations[i][0]);
                    infowindow.open(map, marker);
                }
            })(marker, i));
        }
    }
</script>


</body>
</html>
