<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>

    <link rel="stylesheet" href="css/build.css">

</head>
<body>

<div class="small-screen" style="background-image: url(img/contact-bg.jpg);">
    <div class="small-screen__overlay"></div>
    <div class="small-screen__content">
        <div class="display-table">
            <div class="display-table__cell">
                <h1 class="small-screen__title">Contact</h1>

                <ul class="breadcrumbs__list text-center">
                    <li class="breadcrumbs__item">
                        <a href="https://ecko-jay.le-target.com" class="breadcrumbs__link">Home</a>
                    </li>
                    <li class="breadcrumbs__item">
                        <a href="#" class="breadcrumbs__link active">Contact</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>


<div class="contact">
    <div class="container">
        <div class="row m-row">
            <div class="column col-md-8">
                <h2 class="contact__title">Get in Touch</h2>
                <p class="contact__txt">Have a question? Fill in the form below and we will get back to you as soon as we can.</p>
                <form action="/" id="">

                </form>
            </div>
            <div class="column col-md-3">
                <h2 class="contact__title">Contact Info</h2>
                <ul class="contact-list">
                   <li class="contact-list__item">
                       <i class="icon-marker"></i>
                       <p>1865 Leslie Street, Suite 202 Don Mills, Ontario M3B 2M3</p>
                   </li>
                    <li class="contact-list__item">
                        <i class="icon-phone"></i>
                        <p>Office: (416) 445-8858</p>
                    </li>
                    <li class="contact-list__item">
                        <i class="icon-fax"></i>
                        <p>Fax: (416) 445-5590</p>
                    </li>
                    <li class="contact-list__item">
                        <i class="icon-mail"></i>
                        <p>Email: eckojay@eckojay.com</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<div id="contact-map"></div>





</body>
</html>
